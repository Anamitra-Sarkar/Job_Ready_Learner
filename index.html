<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Job Ready Platform - AI-powered personalized learning paths for developers">
    <meta name="theme-color" content="#667eea">
    <title>Job Ready Platform - Learn Code, Get Hired</title>

    <!-- Configuration (LOAD FIRST) -->
    <script src="config.js"></script>

    <!-- Firebase SDK -->

    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Fira+Code:wght@400;500&display=swap');

        * {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            transition: background 0.3s ease;
        }

        body.light-theme {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body.dark-theme {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .skill-card {
            transition: all 0.3s ease;
        }

        .skill-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .skill-locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .skill-completed {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .skill-available {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            cursor: pointer;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            animation: confetti-fall 3s linear forwards;
            pointer-events: none;
            z-index: 9999;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-beginner { background: #4ade80; color: white; }
        .badge-intermediate { background: #fbbf24; color: white; }
        .badge-advanced { background: #f87171; color: white; }

        .streak-flame {
            animation: flame 1s infinite alternate;
        }

        @keyframes flame {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            z-index: 2000;
            animation: slideIn 0.3s ease;
            max-width: 400px;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .settings-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 900;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .settings-btn:hover {
            transform: rotate(90deg);
            background: rgba(255, 255, 255, 0.3);
        }

        .auth-form {
            max-width: 400px;
            width: 90%;
        }

        .auth-input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .auth-input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .auth-input:focus {
            outline: none;
            border-color: rgba(255,255,255,0.6);
            background: rgba(255,255,255,0.15);
        }

        /* Code Editor Styles */
        .code-editor {
            font-family: 'Fira Code', monospace;
            background: #1e1e1e;
            border-radius: 12px;
            overflow: hidden;
        }

        .code-editor-header {
            background: #2d2d2d;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .code-editor-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .code-editor textarea {
            width: 100%;
            min-height: 200px;
            background: #1e1e1e;
            color: #d4d4d4;
            border: none;
            padding: 16px;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: vertical;
        }

        .code-editor textarea:focus {
            outline: none;
        }

        /* Console Output Styles */
        .console-output {
            background: #0d1117;
            border-radius: 8px;
            padding: 16px;
            font-family: 'Fira Code', monospace;
            font-size: 13px;
            color: #c9d1d9;
            max-height: 200px;
            overflow-y: auto;
        }

        .console-success { color: #3fb950; }
        .console-error { color: #f85149; }
        .console-info { color: #58a6ff; }

        /* Video Player Styles */
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 12px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Hint Panel Styles */
        .hint-panel {
            background: linear-gradient(135deg, #667eea22 0%, #764ba222 100%);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 12px;
            padding: 16px;
        }

        .hint-step {
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 8px;
            border-left: 3px solid #fbbf24;
        }

        /* Tab Navigation */
        .tab-nav {
            display: flex;
            gap: 4px;
            background: rgba(0,0,0,0.2);
            padding: 4px;
            border-radius: 12px;
        }

        .tab-btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            background: transparent;
            color: rgba(255,255,255,0.7);
        }

        .tab-btn.active {
            background: white;
            color: #667eea;
        }

        .tab-btn:hover:not(.active) {
            background: rgba(255,255,255,0.1);
        }

        /* Test Results */
        .test-result {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 14px;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .test-pass {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .test-fail {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        /* Progress Bar Animation */
        .progress-bar-animated {
            background: linear-gradient(90deg, #4facfe, #00f2fe, #4facfe);
            background-size: 200% 100%;
            animation: progressShimmer 2s linear infinite;
        }

        @keyframes progressShimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        @media (max-width: 768px) {
            .settings-btn {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }

            .notification {
                right: 10px;
                left: 10px;
                max-width: calc(100% - 20px);
            }

            .skill-card {
                font-size: 14px;
            }

            h1 {
                font-size: 1.5rem !important;
            }

            .glass {
                padding: 1rem !important;
            }

            .code-editor textarea {
                font-size: 12px;
            }
        }

        @media (max-width: 640px) {
            .skill-card h3 {
                font-size: 16px;
            }

            .skill-card p {
                font-size: 12px;
            }
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body class="light-theme">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback, useMemo } = React;

        // Initialize Firebase with config from config.js
        firebase.initializeApp(AppConfig.firebase);
        const auth = firebase.auth();

        // Use API configuration from config.js
        const API_BASE = AppConfig.api.baseUrl;

        // Utility: Debounce function for performance optimization
        const useDebounce = (value, delay) => {
            const [debouncedValue, setDebouncedValue] = useState(value);
            
            useEffect(() => {
                const handler = setTimeout(() => {
                    setDebouncedValue(value);
                }, delay);
                
                return () => {
                    clearTimeout(handler);
                };
            }, [value, delay]);
            
            return debouncedValue;
        };

        // Utility: Throttle function for rate-limiting
        const useThrottle = (callback, delay) => {
            const lastRan = useRef(Date.now());
            
            return useCallback((...args) => {
                const now = Date.now();
                if (now - lastRan.current >= delay) {
                    callback(...args);
                    lastRan.current = now;
                }
            }, [callback, delay]);
        };

        // Log initialization in development
        if (AppConfig.isDevelopment) {
            console.log('üî• Firebase initialized with project:', AppConfig.firebase.projectId);
            console.log('üåê API Base URL:', API_BASE);
        }

        // Error Boundary Component
        class ErrorBoundary extends React.Component {
            constructor(props) {
                super(props);
                this.state = { hasError: false, error: null };
            }

            static getDerivedStateFromError(error) {
                return { hasError: true, error };
            }

            componentDidCatch(error, errorInfo) {
                console.error('Error caught by boundary:', error, errorInfo);
                if (AppConfig.features.enableErrorReporting) {
                    // TODO: Send to error reporting service (Sentry, etc.)
                }
            }

            render() {
                if (this.state.hasError) {
                    return (
                        <div className="min-h-screen flex items-center justify-center p-4">
                            <div className="glass rounded-2xl p-8 max-w-md text-white text-center">
                                <i className="fas fa-exclamation-triangle text-6xl mb-4 text-yellow-300"></i>
                                <h2 className="text-2xl font-bold mb-4">Something went wrong!</h2>
                                <p className="mb-4 opacity-75">The app encountered an error. Please refresh the page.</p>
                                <button 
                                    onClick={() => window.location.reload()}
                                    className="bg-blue-500 px-6 py-3 rounded-lg font-semibold hover:bg-blue-600"
                                >
                                    Refresh Page
                                </button>
                            </div>
                        </div>
                    );
                }

                return this.props.children;
            }
        }

        // Main App Component
        function App() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [screen, setScreen] = useState('welcome');
            const [careerPaths, setCareerPaths] = useState([]);
            const [selectedPath, setSelectedPath] = useState(null);
            const [learningPath, setLearningPath] = useState([]);
            const [progress, setProgress] = useState(null);
            const [currentTopic, setCurrentTopic] = useState(null);
            const [showModal, setShowModal] = useState(false);
            const [modalType, setModalType] = useState('');
            const [resources, setResources] = useState([]);
            const [projects, setProjects] = useState([]);
            const [notification, setNotification] = useState(null);
            const [xp, setXp] = useState(0);
            const [streak, setStreak] = useState(0);
            const [level, setLevel] = useState(1);
            const [theme, setTheme] = useState('light');
            const [authMode, setAuthMode] = useState('login');
            // New state for interactive learning
            const [videos, setVideos] = useState([]);
            const [exercises, setExercises] = useState([]);
            const [currentExercise, setCurrentExercise] = useState(null);
            const [hints, setHints] = useState([]);
            const [hintLevel, setHintLevel] = useState(0);

            // Initialize theme from localStorage
            useEffect(() => {
                const savedTheme = localStorage.getItem('theme') || 'light';
                setTheme(savedTheme);
                document.body.className = `${savedTheme}-theme`;
            }, []);

            // Check auth state on mount
            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged((firebaseUser) => {
                    setUser(firebaseUser);
                    setLoading(false);
                    if (firebaseUser) {
                        if (AppConfig.features.enableLogging) {
                            console.log('üë§ User authenticated:', firebaseUser.email);
                        }
                        fetchCareerPaths();
                        fetchProgress(firebaseUser.uid);
                    } else {
                        fetchCareerPaths();
                    }
                });
                return () => unsubscribe();
            }, []);

            // Calculate level from XP
            useEffect(() => {
                setLevel(Math.floor(xp / 1000) + 1);
            }, [xp]);

            // Theme toggle
            const toggleTheme = () => {
                const newTheme = theme === 'light' ? 'dark' : 'light';
                setTheme(newTheme);
                document.body.className = `${newTheme}-theme`;
                localStorage.setItem('theme', newTheme);
                showNotification(`üé® Theme changed to ${newTheme}`, 'success');
            };

            // Auth functions
            const handleSignup = async (email, password) => {
                try {
                    await auth.createUserWithEmailAndPassword(email, password);
                    showNotification('‚úÖ Account created successfully!', 'success');
                    setShowModal(false);
                } catch (error) {
                    showNotification(`‚ùå ${error.message}`, 'error');
                }
            };

            const handleLogin = async (email, password) => {
                try {
                    await auth.signInWithEmailAndPassword(email, password);
                    showNotification('‚úÖ Logged in successfully!', 'success');
                    setShowModal(false);
                } catch (error) {
                    showNotification(`‚ùå ${error.message}`, 'error');
                }
            };

            const handleLogout = async () => {
                try {
                    await auth.signOut();
                    setScreen('welcome');
                    setSelectedPath(null);
                    setLearningPath([]);
                    setProgress(null);
                    setXp(0);
                    setStreak(0);
                    showNotification('üëã Logged out successfully!', 'success');
                    setShowModal(false);
                } catch (error) {
                    showNotification(`‚ùå ${error.message}`, 'error');
                }
            };

            // Fetch career paths with retry logic
            const fetchCareerPaths = async (retries = AppConfig.api.retries) => {
                try {
                    const response = await fetch(`${API_BASE}/career-paths`, {
                        timeout: AppConfig.api.timeout
                    });
                    if (!response.ok) throw new Error('Backend not reachable');
                    const data = await response.json();
                    if (data.success) {
                        setCareerPaths(data.paths);
                    }
                } catch (error) {
                    console.error('Error fetching career paths:', error);
                    if (retries > 0) {
                        setTimeout(() => fetchCareerPaths(retries - 1), 2000);
                    } else {
                        showNotification('‚ùå Backend not reachable. Please start the backend server.', 'error');
                    }
                }
            };

            // Generate learning path
            const generatePath = async (pathId) => {
                if (!user) {
                    setModalType('auth');
                    setAuthMode('login');
                    setShowModal(true);
                    showNotification('üîê Please login to continue', 'error');
                    return;
                }

                try {
                    const response = await fetch(`${API_BASE}/generate-path`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ userId: user.uid, careerPath: pathId })
                    });
                    
                    if (!response.ok) throw new Error('Failed to generate path');
                    const data = await response.json();

                    if (data.success) {
                        setLearningPath(data.path);
                        setSelectedPath(pathId);
                        setScreen('dashboard');
                        showNotification('üöÄ Your personalized learning path is ready!', 'success');
                        fetchProgress(user.uid);
                    } else {
                        throw new Error(data.message || 'Failed to generate path');
                    }
                } catch (error) {
                    console.error('Error generating path:', error);
                    showNotification('‚ùå Error generating path. Check backend connection!', 'error');
                }
            };

            // Fetch progress
            const fetchProgress = async (uid = user?.uid) => {
                if (!uid) return;
                try {
                    const response = await fetch(`${API_BASE}/progress?userId=${uid}`);
                    if (!response.ok) throw new Error('Failed to fetch progress');
                    const data = await response.json();

                    if (data.success) {
                        setProgress(data);
                        setXp(data.xp || 0);
                        setStreak(data.streak || 0);
                        if (data.totalSkills > 0 && screen === 'welcome') {
                            setScreen('dashboard');
                        }
                    }
                } catch (error) {
                    console.error('Error fetching progress:', error);
                }
            };

            // Start learning a topic
            const startLearning = async (topic) => {
                if (!user) {
                    setModalType('auth');
                    setAuthMode('login');
                    setShowModal(true);
                    return;
                }

                try {
                    // Fetch resources, videos, and exercises in parallel
                    const [resourcesRes, videosRes, exercisesRes] = await Promise.all([
                        fetch(`${API_BASE}/resources`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ topic: topic.name })
                        }),
                        fetch(`${API_BASE}/get-video`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ topic: topic.name })
                        }),
                        fetch(`${API_BASE}/get-exercises`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ topic: topic.name })
                        })
                    ]);
                    
                    const [resourcesData, videosData, exercisesData] = await Promise.all([
                        resourcesRes.json(),
                        videosRes.json(),
                        exercisesRes.json()
                    ]);

                    setCurrentTopic(topic);
                    setResources(resourcesData.success ? resourcesData.resources : []);
                    setVideos(videosData.success ? videosData.videos : []);
                    setExercises(exercisesData.success ? exercisesData.exercises : []);
                    setCurrentExercise(null);
                    setHints([]);
                    setHintLevel(0);
                    setScreen('learning');
                } catch (error) {
                    console.error('Error fetching learning content:', error);
                    showNotification('‚ùå Error loading content', 'error');
                }
            };

            // Fetch hints for an exercise
            const fetchHints = async (exerciseId, level = 0) => {
                try {
                    const response = await fetch(`${API_BASE}/get-hints`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            exerciseId, 
                            hintLevel: level,
                            userId: user?.uid 
                        })
                    });
                    const data = await response.json();
                    if (data.success) {
                        setHints(data.hints);
                        setHintLevel(data.currentLevel);
                        return data;
                    }
                } catch (error) {
                    console.error('Error fetching hints:', error);
                }
                return null;
            };

            // Submit exercise attempt
            const submitExercise = async (exerciseId, code, passed) => {
                if (!user) return;
                try {
                    const response = await fetch(`${API_BASE}/submit-exercise`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            userId: user.uid,
                            exerciseId,
                            code,
                            passed
                        })
                    });
                    const data = await response.json();
                    if (data.success && data.passed) {
                        setXp(data.totalXp);
                        showNotification(`üéâ Exercise passed! +${data.xpGained} XP`, 'success');
                        triggerConfetti();
                    }
                    return data;
                } catch (error) {
                    console.error('Error submitting exercise:', error);
                    return null;
                }
            };

            // Mark topic as complete
            const completeTopic = async () => {
                if (!user) return;

                try {
                    const response = await fetch(`${API_BASE}/update-progress`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ userId: user.uid, topic: currentTopic.name })
                    });
                    
                    if (!response.ok) throw new Error('Failed to update progress');
                    const data = await response.json();

                    if (data.success) {
                        setXp(data.xp);
                        setStreak(data.streak);
                        showNotification(`üéâ +${data.xpGained} XP! ${data.streak} day streak!`, 'success');
                        triggerConfetti();
                        setScreen('dashboard');
                        fetchProgress();
                    } else {
                        throw new Error(data.message || 'Failed to update progress');
                    }
                } catch (error) {
                    console.error('Error updating progress:', error);
                    showNotification('‚ùå Error updating progress', 'error');
                }
            };

            // Show notification
            const showNotification = (message, type) => {
                setNotification({ message, type });
                setTimeout(() => setNotification(null), 4000);
            };

            // Trigger confetti animation - optimized with DocumentFragment and CSS transforms
            const triggerConfetti = () => {
                const colors = ['#ff0', '#f0f', '#0ff', '#f00', '#0f0', '#00f'];
                const fragment = document.createDocumentFragment();
                const confettiPieces = [];
                
                // Pre-create all confetti elements at once using DocumentFragment
                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.cssText = `
                        left: ${Math.random() * 100}%;
                        background: ${colors[Math.floor(Math.random() * colors.length)]};

        function LearningScreen({ topic, resources, videos, exercises, user, onComplete, onBack, onFetchHints, onSubmitExercise, showNotification }) {
            const [activeTab, setActiveTab] = useState('video');
            const [currentVideoIndex, setCurrentVideoIndex] = useState(0);
            const [currentExerciseIndex, setCurrentExerciseIndex] = useState(0);
            const [code, setCode] = useState('');
            const [consoleOutput, setConsoleOutput] = useState([]);
            const [testResults, setTestResults] = useState([]);
            const [hints, setHints] = useState([]);
            const [hintLevel, setHintLevel] = useState(0);
            const [totalHints, setTotalHints] = useState(0);
            const [isRunning, setIsRunning] = useState(false);
            const [exerciseCompleted, setExerciseCompleted] = useState({});
            
            // Memoize current exercise to avoid re-renders
            const currentExercise = useMemo(() => 
                exercises[currentExerciseIndex] || null,
                [exercises, currentExerciseIndex]
            );
            
            // Memoize current video to avoid re-renders
            const currentVideo = useMemo(() => 
                videos[currentVideoIndex] || null,
                [videos, currentVideoIndex]
            );

            // Set starter code when exercise changes
            useEffect(() => {
                if (currentExercise) {
                    setCode(currentExercise.starterCode || '');
                    setHints([]);
                    setHintLevel(0);
                    setTestResults([]);
                    setConsoleOutput([]);
                }
            }, [currentExercise]);

            // Memoized run code function using useCallback to prevent recreating on every render
            const runCode = useCallback(async () => {
                setIsRunning(true);
                setConsoleOutput([]);
                setTestResults([]);

                try {
                    if (!currentExercise) return;

                    // Capture console.log output
                    const logs = [];
                    const originalLog = console.log;
                    const originalError = console.error;
                    console.log = (...args) => logs.push({ type: 'info', text: args.map(a => String(a)).join(' ') });
                    console.error = (...args) => logs.push({ type: 'error', text: args.map(a => String(a)).join(' ') });

                    // Safe code execution with try-catch wrapper
                    // Note: This executes in browser context. User code is inherently trusted as they run it on their own browser.
                    // For production, consider using a sandboxed iframe or Web Worker for isolation.
                    try {
                        // Create a function wrapper that executes the code
                        const executeCode = new Function(`
                            "use strict";
                            try {
                                ${code}
                                return { success: true };
                            } catch (e) {
                                return { success: false, error: e.message };
                            }
                        `);

                        const result = executeCode();
                        console.log = originalLog;
                        console.error = originalError;

                        if (!result.success) {
                            setConsoleOutput([{ type: 'error', text: `Error: ${result.error}` }]);
                            setIsRunning(false);
                            return;
                        }

                        // Add captured logs to output
                        if (logs.length > 0) {
                            setConsoleOutput(logs);
                        } else {
                            setConsoleOutput([{ type: 'success', text: '‚úì Code executed successfully!' }]);
                        }

                        // Simple validation - code ran without throwing
                        setTestResults([{ description: 'Code runs without errors', passed: true }]);
                    } catch (error) {
                        console.log = originalLog;
                        console.error = originalError;
                        setConsoleOutput([{ type: 'error', text: `Runtime Error: ${error.message}` }]);
                        setTestResults([{ description: 'Code execution', passed: false, error: error.message }]);
                    }

                    setIsRunning(false);
                } catch (error) {
                    setConsoleOutput([{ type: 'error', text: `Runtime Error: ${error.message}` }]);
                    setIsRunning(false);
                }
            }, [code, currentExercise]);

                    showNotification('‚ö†Ô∏è Please write some code first!', 'error');
                    return;

                const result = await onSubmitExercise(currentExercise.id, code, true);
                if (result && result.success) {
                    setExerciseCompleted(prev => ({ ...prev, [currentExercise.id]: true }));

            // Memoized get hints handler

                if (!currentExercise) return;

                const result = await onFetchHints(currentExercise.id, hintLevel);
                if (result) {
                    setHints(result.hints);
                    setHintLevel(result.currentLevel + 1);
                    setTotalHints(result.totalHints);
                }

            // Memoized reset code handler

                setCode(currentExercise?.starterCode || '');
            }, [currentExercise]);

            return (

                                        <span className={`badge badge-${topic.difficulty}`}>{topic.difficulty}</span>
                                        <span className="badge" style={{background: '#6366f1'}}>
                                            <i className="fas fa-clock mr-1"></i>{topic.hours} hours
                                        </span>
                                        <span className="badge" style={{background: '#8b5cf6'}}>
                                            <i className="fas fa-star mr-1"></i>{topic.xp} XP

                                    </div>
                                </div>
                                <button
                                    onClick={onComplete}
                                    className="bg-green-500 px-6 py-3 rounded-lg font-semibold hover:bg-green-600 text-sm sm:text-base"
                                >
                                    <i className="fas fa-check mr-2"></i>Complete Topic
                                </button>
                            </div>
                        </div>

                        {/* Tab Navigation */}
                        <div className="tab-nav mb-6">
                            <button 
                                className={`tab-btn ${activeTab === 'video' ? 'active' : ''}`}
                                onClick={() => setActiveTab('video')}
                            >
                                <i className="fas fa-video mr-2"></i>Videos ({videos.length})
                            </button>
                            <button 
                                className={`tab-btn ${activeTab === 'learn' ? 'active' : ''}`}
                                onClick={() => setActiveTab('learn')}
                            >
                                <i className="fas fa-book mr-2"></i>Learn
                            </button>
                            <button 
                                className={`tab-btn ${activeTab === 'exercise' ? 'active' : ''}`}
                                onClick={() => setActiveTab('exercise')}
                            >
                                <i className="fas fa-code mr-2"></i>Practice ({exercises.length})
                            </button>
                        </div>

                        {/* Video Tab */}
                        {activeTab === 'video' && (
                            <div className="glass rounded-2xl p-6 text-white">
                                {videos.length > 0 && currentVideo ? (
                                    <>
                                        <div className="video-container mb-6">
                                            <iframe
                                                src={`https://www.youtube.com/embed/${currentVideo.videoId}?rel=0`}
                                                title={currentVideo.title}
                                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                                allowFullScreen
                                            ></iframe>
                                        </div>

                                        <div className="mb-4">
                                            <h2 className="text-2xl font-bold mb-2">{currentVideo.title}</h2>
                                            <p className="opacity-75">{currentVideo.description}</p>
                                            <span className="inline-block mt-2 px-3 py-1 bg-white bg-opacity-20 rounded-full text-sm">
                                                <i className="fas fa-clock mr-1"></i>{currentVideo.duration} min
                                            </span>
                                        </div>

                                        {videos.length > 1 && (
                                            <div className="flex gap-2 flex-wrap">
                                                {videos.map((video, index) => (
                                                    <button
                                                        key={video.videoId || index}
                                                        onClick={() => setCurrentVideoIndex(index)}
                                                        className={`px-4 py-2 rounded-lg text-sm ${
                                                            currentVideoIndex === index 
                                                                ? 'bg-white text-purple-600' 
                                                                : 'bg-white bg-opacity-20 hover:bg-opacity-30'
                                                        }`}
                                                    >
                                                        Video {index + 1}
                                                    </button>
                                                ))}
                                            </div>
                                        )}
                                    </>
                                ) : (
                                    <div className="text-center py-12 opacity-75">
                                        <i className="fas fa-video-slash text-4xl mb-4"></i>
                                        <p>No videos available for this topic yet.</p>
                                        <p className="text-sm mt-2">Try the Learn or Practice tabs!</p>
                                    </div>
                                )}
                            </div>
                        )}

                        {/* Learn Tab */}
                        {activeTab === 'learn' && (
                            <div className="glass rounded-2xl p-6 text-white">
                                {resources.length > 0 ? (
                                    <div className="space-y-6">
                                        {resources.map((res, index) => (
                                            <div key={index} className="bg-white bg-opacity-10 rounded-xl p-6">
                                                <div className="flex items-center gap-3 mb-4">
                                                    <i className={`fas ${res.type === 'tutorial' ? 'fa-book-open' : 'fa-dumbbell'} text-2xl text-yellow-300`}></i>
                                                    <h3 className="text-xl font-bold capitalize">{res.type}</h3>
                                                </div>
                                                <p className="text-lg mb-4 leading-relaxed">{res.content}</p>
                                                <div className="code-editor">
                                                    <div className="code-editor-header">
                                                        <div className="code-editor-dot" style={{background: '#ff5f56'}}></div>
                                                        <div className="code-editor-dot" style={{background: '#ffbd2e'}}></div>
                                                        <div className="code-editor-dot" style={{background: '#27c93f'}}></div>
                                                        <span className="ml-3 text-gray-400 text-sm">Example</span>
                                                    </div>
                                                    <pre className="p-4 text-green-400 text-sm overflow-x-auto">
                                                        <code>{res.example}</code>
                                                    </pre>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                ) : (
                                    <div className="text-center py-12 opacity-75">
                                        <i className="fas fa-book text-4xl mb-4"></i>
                                        <p>No learning resources available yet.</p>
                                    </div>
                                )}
                            </div>
                        )}

                        {/* Exercise Tab */}
                        {activeTab === 'exercise' && (
                            <div className="grid lg:grid-cols-2 gap-6">
                                {/* Left: Exercise & Code Editor */}
                                <div className="space-y-6">
                                    {exercises.length > 0 ? (
                                        <>
                                            {/* Exercise Selector */}
                                            <div className="glass rounded-xl p-4 text-white">
                                                <div className="flex gap-2 flex-wrap">
                                                    {exercises.map((ex, index) => (
                                                        <button
                                                            key={index}
                                                            onClick={() => setCurrentExerciseIndex(index)}
                                                            className={`px-4 py-2 rounded-lg text-sm font-semibold ${
                                                                currentExerciseIndex === index 
                                                                    ? 'bg-white text-purple-600' 
                                                                    : exerciseCompleted[ex.id]
                                                                        ? 'bg-green-500'
                                                                        : 'bg-white bg-opacity-20 hover:bg-opacity-30'
                                                            }`}
                                                        >
                                                            {exerciseCompleted[ex.id] && <i className="fas fa-check mr-1"></i>}
                                                            Exercise {index + 1}
                                                        </button>
                                                    ))}
                                                </div>
                                            </div>

                                            {/* Exercise Description */}
                                            <div className="glass rounded-xl p-6 text-white">
                                                <h3 className="text-xl font-bold mb-2">
                                                    {currentExercise?.title}
                                                </h3>
                                                <p className="mb-4 opacity-90">
                                                    {currentExercise?.description}
                                                </p>
                                                <div className="flex gap-4">
                                                    <span className="text-sm px-3 py-1 bg-yellow-500 bg-opacity-30 rounded-full">
                                                        <i className="fas fa-star mr-1"></i>{currentExercise?.xp} XP
                                                    </span>
                                                    <span className="text-sm px-3 py-1 bg-blue-500 bg-opacity-30 rounded-full">
                                                        <i className="fas fa-vial mr-1"></i>{currentExercise?.testCount} tests
                                                    </span>
                                                </div>
                                            </div>

                                            {/* Code Editor */}
                                            <div className="code-editor">
                                                <div className="code-editor-header">
                                                    <div className="code-editor-dot" style={{background: '#ff5f56'}}></div>
                                                    <div className="code-editor-dot" style={{background: '#ffbd2e'}}></div>
                                                    <div className="code-editor-dot" style={{background: '#27c93f'}}></div>
                                                    <span className="ml-3 text-gray-400 text-sm">script.js</span>
                                                </div>
                                                <textarea
                                                    value={code}
                                                    onChange={(e) => setCode(e.target.value)}
                                                    placeholder="// Write your code here..."
                                                    spellCheck="false"
                                                />
                                            </div>

                                            {/* Action Buttons */}
                                            <div className="flex gap-3 flex-wrap">
                                                <button
                                                    onClick={runCode}
                                                    disabled={isRunning}
                                                    className="bg-green-500 px-6 py-3 rounded-lg font-semibold hover:bg-green-600 disabled:opacity-50 text-white"
                                                >
                                                    {isRunning ? (
                                                        <><i className="fas fa-spinner fa-spin mr-2"></i>Running...</>
                                                    ) : (
                                                        <><i className="fas fa-play mr-2"></i>Run Code</>
                                                    )}
                                                </button>
                                                <button
                                                    onClick={handleSubmitExercise}
                                                    className="bg-blue-500 px-6 py-3 rounded-lg font-semibold hover:bg-blue-600 text-white"
                                                >
                                                    <i className="fas fa-paper-plane mr-2"></i>Submit
                                                </button>
                                                <button
                                                    onClick={handleResetCode}
                                                    className="bg-gray-600 px-6 py-3 rounded-lg font-semibold hover:bg-gray-700 text-white"
                                                >
                                                    <i className="fas fa-undo mr-2"></i>Reset
                                                </button>
                                            </div>
                                        </>
                                    ) : (
                                        <div className="glass rounded-xl p-12 text-white text-center">
                                            <i className="fas fa-code text-4xl mb-4 opacity-50"></i>
                                            <p className="opacity-75">No exercises available for this topic yet.</p>
                                        </div>
                                    )}
                                </div>

                                {/* Right: Console & Hints */}
                                <div className="space-y-6">
                                    {/* Console Output */}
                                    <div className="glass rounded-xl p-4 text-white">
                                        <h4 className="font-bold mb-3">
                                            <i className="fas fa-terminal mr-2"></i>Console Output
                                        </h4>
                                        <div className="console-output min-h-[150px]">
                                            {consoleOutput.length > 0 ? (
                                                consoleOutput.map((log, index) => (
                                                    <div key={index} className={`console-${log.type} mb-1`}>
                                                        {log.type === 'error' && <i className="fas fa-times-circle mr-2"></i>}
                                                        {log.type === 'success' && <i className="fas fa-check-circle mr-2"></i>}
                                                        {log.type === 'info' && <i className="fas fa-info-circle mr-2"></i>}
                                                        {log.text}
                                                    </div>
                                                ))
                                            ) : (
                                                <span className="opacity-50">Run your code to see output...</span>
                                            )}
                                        </div>
                                    </div>

                                    {/* Test Results */}
                                    {testResults.length > 0 && (
                                        <div className="glass rounded-xl p-4 text-white">
                                            <h4 className="font-bold mb-3">
                                                <i className="fas fa-vial mr-2"></i>Test Results
                                            </h4>
                                            <div className="space-y-2">
                                                {testResults.map((test, index) => (
                                                    <div key={index} className={`test-result ${test.passed ? 'test-pass' : 'test-fail'}`}>
                                                        <i className={`fas ${test.passed ? 'fa-check-circle text-green-400' : 'fa-times-circle text-red-400'}`}></i>
                                                        <span>{test.description}</span>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}

                                    {/* Hints Panel */}
                                    <div className="glass rounded-xl p-4 text-white">
                                        <div className="flex justify-between items-center mb-3">
                                            <h4 className="font-bold">
                                                <i className="fas fa-lightbulb mr-2 text-yellow-300"></i>Hints
                                            </h4>
                                            <button
                                                onClick={handleGetHint}
                                                disabled={hintLevel >= totalHints && totalHints > 0}
                                                className="bg-yellow-500 px-4 py-2 rounded-lg text-sm font-semibold hover:bg-yellow-600 disabled:opacity-50"
                                            >
                                                <i className="fas fa-question-circle mr-1"></i>
                                                Get Hint {hints.length > 0 && `(${hints.length}/${totalHints})`}
                                            </button>
                                        </div>
                                        
                                        {hints.length > 0 ? (
                                            <div className="space-y-2">
                                                {hints.map((hint, index) => (
                                                    <div key={index} className="hint-step">
                                                        <span className="font-semibold text-yellow-300">Hint {index + 1}:</span>
                                                        <p className="mt-1">{hint}</p>
                                                    </div>
                                                ))}
                                            </div>
                                        ) : (
                                            <p className="opacity-50 text-sm">
                                                Stuck? Click "Get Hint" for progressive hints. Each hint reveals more details!
                                            </p>
                                        )}
                                    </div>

                                    {/* Pro Tips */}
                                    <div className="glass rounded-xl p-4 text-white">
                                        <h4 className="font-bold mb-3">
                                            <i className="fas fa-magic mr-2 text-purple-300"></i>Pro Tips
                                        </h4>
                                        <ul className="space-y-2 text-sm opacity-90">
                                            <li><i className="fas fa-check text-green-400 mr-2"></i>Run your code frequently to catch errors early</li>
                                            <li><i className="fas fa-check text-green-400 mr-2"></i>Read the exercise description carefully</li>
                                            <li><i className="fas fa-check text-green-400 mr-2"></i>Use hints if you're stuck for more than 5 minutes</li>
                                            <li><i className="fas fa-check text-green-400 mr-2"></i>Try to solve without hints for maximum learning!</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // Project Modal Component
        function ProjectModal({ projects, onClose }) {
            return (
                <div className="modal active" onClick={onClose}>
                    <div 
                        className="glass rounded-2xl p-6 sm:p-8 max-w-4xl w-11/12 max-h-[80vh] overflow-y-auto text-white"
                        onClick={(e) => e.stopPropagation()}
                    >
                        <div className="flex justify-between items-center mb-6">
                            <h2 className="text-2xl sm:text-3xl font-bold">
                                <i className="fas fa-code mr-2"></i>Practice Projects
                            </h2>
                            <button onClick={onClose} className="text-3xl hover:text-red-400 transition-colors">
                                <i className="fas fa-times"></i>
                            </button>
                        </div>

                        <div className="space-y-6">
                            {projects.map((project, index) => (
                                <div key={index} className="bg-white bg-opacity-10 rounded-xl p-4 sm:p-6">
                                    <h3 className="text-xl sm:text-2xl font-bold mb-3">{project.title}</h3>

                                    <div className="mb-3">
                                        <span className="text-xs sm:text-sm opacity-75">Required Skills:</span>
                                        <div className="flex gap-2 flex-wrap mt-2">
                                            {project.requiredSkills.map((skill, i) => (
                                                <span key={i} className="bg-blue-500 px-3 py-1 rounded-full text-xs sm:text-sm">
                                                    {skill.replace(/_/g, ' ')}
                                                </span>
                                            ))}
                                        </div>
                                    </div>

                                    <p className="mb-3 text-sm sm:text-base"><strong>Description:</strong> {project.description}</p>
                                    <p className="text-sm sm:text-base"><strong>Challenge:</strong> {project.features}</p>

                                    <button className="mt-4 bg-gradient-to-r from-green-400 to-blue-500 px-4 sm:px-6 py-2 rounded-lg font-semibold hover:opacity-90 text-sm sm:text-base">
                                        <i className="fas fa-rocket mr-2"></i>Start Project
                                    </button>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        // Helper function for path icons
        function getPathIcon(pathId) {
            const icons = {
                'frontend_developer': 'fa-palette',
                'backend_developer': 'fa-server',
                'fullstack_developer': 'fa-layer-group',
                'data_structures_algorithms': 'fa-project-diagram',
                'devops_engineer': 'fa-cogs'
            };
            return icons[pathId] || 'fa-code';
        }

        // Render App with Error Boundary
        ReactDOM.render(
            <ErrorBoundary>
                <App />
            </ErrorBoundary>, 
            document.getElementById('root')
        );
    </script>
</body>
</html>
