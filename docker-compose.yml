version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: job-ready-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - backend-data:/app/data
    networks:
      - app-network
    environment:
      - PROLOG_STACK_LIMIT=4g
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/career-paths"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  frontend:
    image: nginx:alpine
    container_name: job-ready-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
