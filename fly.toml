# Fly.io deployment configuration for Job Ready Backend
# Deploy with: fly launch --config fly.toml

app = "job-ready-backend"
primary_region = "ord"  # Chicago - change as needed

[build]
  dockerfile = "Dockerfile"

[env]
  PROLOG_STACK_LIMIT = "4g"
  LOG_LEVEL = "info"
  RATE_LIMIT_ENABLED = "true"
  MAX_REQUESTS_PER_MINUTE = "60"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/api/health"

[mounts]
  source = "backend_data"
  destination = "/app/data"
  initial_size = "1gb"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
